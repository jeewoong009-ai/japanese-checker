<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>우리말 일본어 잔재 검사기</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      color: #111827;
      background: #f3f4f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding: 24px 24px 28px;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 20px;
    }

    .title-block h1 {
      font-size: 24px;
      margin: 0 0 4px;
    }

    .title-block p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      white-space: nowrap;
      margin-left: auto;
    }

    .columns {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr) minmax(0, 1fr);
      gap: 20px;
    }

    .panel {
      background: #f9fafb;
      border-radius: 16px;
      padding: 16px 16px 18px;
      display: flex;
      flex-direction: column;
      min-height: 260px;
    }

    .panel-header {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header span.label {
      letter-spacing: 0.02em;
    }

    .panel-header span.sub {
      font-size: 11px;
      color: #9ca3af;
    }

    textarea {
      width: 100%;
      flex: 1;
      resize: vertical;
      min-height: 200px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 12px 12px;
      font: inherit;
      line-height: 1.5;
      outline: none;
    }

    textarea:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px #4f46e5;
    }

    .input-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: flex-start;
    }

    button {
      font: inherit;
      border-radius: 999px;
      border: none;
      padding: 8px 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: radial-gradient(circle at 0 0, #818cf8, #4f46e5);
      color: white;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .result-text {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.6;
      overflow-y: auto;
      background: #ffffff;
    }

    .muted {
      color: #9ca3af;
    }

    .legend {
      margin-top: 10px;
      font-size: 11px;
      color: #6b7280;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 4px;
    }

    .dot-loan {
      background: #fb7185;
    }

    .dot-trans {
      background: #facc15;
    }

    .dot-bureau {
      background: #38bdf8;
    }

    .item-list {
      margin: 8px 0 0;
      padding: 0;
      list-style: none;
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
    }

    .item {
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 4px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item.active {
      background: #eef2ff;
      border: 1px solid #c7d2fe;
    }

    .item .type {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
    }

    .item .span {
      font-size: 13px;
    }

    .detail-text {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 12px 12px 10px;
      background: #ffffff;
      font-size: 13px;
      line-height: 1.6;
      overflow-y: auto;
    }

    .detail-text h3 {
      margin: 0 0 6px;
      font-size: 15px;
    }

    .detail-text .label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 6px;
    }

    .detail-text .value {
      margin-top: 2px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      background: #eff6ff;
      color: #2563eb;
    }

    .chip span {
      font-variant-numeric: tabular-nums;
    }

    mark {
      padding: 0 1px;
      border-radius: 2px;
    }

    mark.loanword {
      background: rgba(248, 113, 113, 0.22);
    }

    mark.translationese {
      background: rgba(250, 204, 21, 0.22);
    }

    mark.bureaucratese {
      background: rgba(56, 189, 248, 0.22);
    }

    @media (max-width: 960px) {
      .app {
        padding: 18px 14px 22px;
      }
      .columns {
        grid-template-columns: minmax(0, 1fr);
      }
      .panel {
        min-height: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>우리말 일본어 잔재 검사기</h1>
        <p>문장에서 일본어 기원어·일본식 번역투·관청체 표현을 찾아 자연스러운 우리말로 다듬는 도구입니다.</p>
      </div>
      <div class="tag">개인 프로젝트 · school tool</div>
    </header>

    <div class="columns">
      <!-- 입력 -->
      <section class="panel">
        <div class="panel-header">
          <span class="label">입력 텍스트</span>
          <span class="sub">검사할 문장을 자유롭게 붙여넣어 보세요</span>
        </div>
        <textarea id="input-text" placeholder="예) 이 사업을 실시함에 있어서 관련 규정을 준수하여야 한다."></textarea>
        <div class="input-actions">
          <button class="btn-primary" id="check-btn">검사하기</button>
          <button class="btn-secondary" id="clear-btn">지우기</button>
        </div>
      </section>

      <!-- 결과(하이라이트 + 목록) -->
      <section class="panel">
        <div class="panel-header">
          <span class="label">결과</span>
        </div>
        <div id="result-text" class="result-text muted">
          왼쪽에 글을 입력하고 ‘검사하기’를 누르면, 여기에서 하이라이트된 결과를 볼 수 있습니다.
        </div>
        <div class="legend">
          <span><span class="dot dot-loan"></span>일본어 기원어</span>
          <span><span class="dot dot-trans"></span>일본식 번역투</span>
          <span><span class="dot dot-bureau"></span>관청체/행정체</span>
        </div>
        <ul id="item-list" class="item-list"></ul>
      </section>

      <!-- 상세 설명 -->
      <section class="panel">
        <div class="panel-header">
          <span class="label">발견된 표현</span>
        </div>
        <div id="detail" class="detail-text muted">
          아직 분석 결과가 없습니다.
        </div>
      </section>
    </div>
  </div>

  <script>
    const input = document.getElementById('input-text');
    const checkBtn = document.getElementById('check-btn');
    const clearBtn = document.getElementById('clear-btn');
    const resultTextEl = document.getElementById('result-text');
    const itemListEl = document.getElementById('item-list');
    const detailEl = document.getElementById('detail');

    let lastItems = [];

    function labelType(type) {
      if (type === 'loanword') return '일본어 기원어';
      if (type === 'translationese') return '일본식 번역투';
      if (type === 'bureaucratese') return '관청체/행정체';
      return type;
    }

    function renderHighlighted(text, items) {
      if (!items || !items.length) return text;

      const sorted = [...items].sort((a, b) => a.start - b.start);
      let html = '';
      let cursor = 0;

      for (const it of sorted) {
        const start = it.start;
        const end = it.end;
        if (start > cursor) {
          html += text.slice(cursor, start);
        }
        const spanText = text.slice(start, end);
        html += `<mark class="${it.type}">${spanText}</mark>`;
        cursor = end;
      }
      if (cursor < text.length) {
        html += text.slice(cursor);
      }
      return html;
    }

    function renderItems(items) {
      itemListEl.innerHTML = '';
      if (!items || !items.length) {
        const li = document.createElement('li');
        li.className = 'item muted';
        li.textContent = '발견된 표현이 없습니다.';
        itemListEl.appendChild(li);
        detailEl.classList.add('muted');
        detailEl.innerHTML = '아직 분석 결과가 없습니다.';
        return;
      }

      items.forEach((it, idx) => {
        const li = document.createElement('li');
        li.className = 'item' + (idx === 0 ? ' active' : '');
        li.dataset.index = idx;

        li.innerHTML = `
          <span class="type">${labelType(it.type)}</span>
          <span class="span">"${it.span}"</span>
        `;

        li.onclick = () => {
          document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
          li.classList.add('active');
          showDetail(it);
        };

        itemListEl.appendChild(li);
      });

      showDetail(items[0]);
    }

    function showDetail(it) {
      if (!it) {
        detailEl.classList.add('muted');
        detailEl.innerHTML = '아직 분석 결과가 없습니다.';
        return;
      }
      detailEl.classList.remove('muted');
      detailEl.innerHTML = `
        <h3>"${it.span}"</h3>
        <div class="label">종류</div>
        <div class="value">${labelType(it.type)}</div>

        <div class="label">대체 표현</div>
        <div class="value">${it.suggestion || '별도의 제안 표현은 없습니다.'}</div>

        <div class="label">설명</div>
        <div class="value">${it.note || '설명 없음'}</div>

        <div class="label">신뢰도</div>
        <div class="value">
          <span class="chip">
            • <span>${((it.confidence ?? 0) * 100).toFixed(0)}%</span>
          </span>
        </div>
      `;
    }

    async function runCheck() {
      const text = input.value.trim();
      if (!text) {
        alert('먼저 검사할 문장을 입력해 주세요.');
        return;
      }

      resultTextEl.classList.remove('muted');
      resultTextEl.textContent = '분석 중입니다...';

      itemListEl.innerHTML = '';
      detailEl.classList.add('muted');
      detailEl.textContent = '분석 중입니다...';

      try {
        const res = await fetch('/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error('API 오류');
        }

        const data = await res.json();
        lastItems = data.items || [];

        resultTextEl.innerHTML = renderHighlighted(text, lastItems);
        renderItems(lastItems);
      } catch (e) {
        console.error(e);
        resultTextEl.classList.add('muted');
        resultTextEl.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
        detailEl.classList.add('muted');
        detailEl.textContent = '오류로 인해 분석 결과를 가져오지 못했습니다.';
      }
    }

    function clearAll() {
      input.value = '';
      resultTextEl.classList.add('muted');
      resultTextEl.textContent = '왼쪽에 글을 입력하고 ‘검사하기’를 누르면, 여기에서 하이라이트된 결과를 볼 수 있습니다.';
      itemListEl.innerHTML = '';
      detailEl.classList.add('muted');
      detailEl.textContent = '아직 분석 결과가 없습니다.';
      lastItems = [];
    }

    checkBtn.addEventListener('click', runCheck);
    clearBtn.addEventListener('click', clearAll);
  </script>
</body>
</html>
